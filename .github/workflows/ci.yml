name: CI

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        env:
            GO_VERSION: stable

        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-go@v6
              with:
                go-version: '${{ ENV.GO_VERSION }}'
            - name: Make
              run: make
